{% extends 'base.html' %}
{% block title %} Contact| {% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100" alt="...">
</div>
    

<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="POST" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
        <label for="desc" class="form-label">Tell me your query...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary my-2" type="submit" >Submit</button>
</form>
</div>


{% endblock body %}
